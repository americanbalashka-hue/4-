<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR Фото-видео</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin:0; background:black; }
    a-scene { width:100%; height:100%; }
  </style>
</head>
<body>

<a-scene mindar-image="imageTargetSrc: {{PHOTO}};" embedded vr-mode-ui="enabled: false">
  <a-assets>
    <video id="video1" src="{{VIDEO}}" preload="auto" playsinline webkit-playsinline></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video src="#video1" width="1" height="0.75"></a-video>
  </a-entity>
</a-scene>

<script>
  const videoEl = document.querySelector('#video1');
  const targetEntity = document.querySelector('[mindar-image-target]');
  let isPlaying = false;

  targetEntity.addEventListener('targetFound', () => {
    if(!isPlaying){ videoEl.play(); isPlaying=true; }
  });

  targetEntity.addEventListener('targetLost', () => {
    videoEl.pause(); videoEl.currentTime=0; isPlaying=false;
  });
</script>

</body>
</html>
