<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TamerlanMotion AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- MindAR.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      cursor: pointer;
    }

    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="container">
  <button id="startButton">Нажмите, чтобы включить камеру</button>

  <a-scene
    mindar-image="imageTargetSrc: ./{{PHOTO}}.mind;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="video1" src="./{{VIDEO}}" preload="auto" playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Видео проекция на плоскости 16:9 -->
    <a-entity mindar-image-target="targetIndex: 0" visible="false">
      <a-plane id="videoPlane" 
               material="shader: flat; src: #video1" 
               position="0 0 0" 
               width="2" 
               height="1.125"  <!-- 16:9 -->
               animation__fade="property: material.opacity; from: 0; to: 1; dur: 1000; startEvents: showVideo">
      </a-plane>
    </a-entity>
  </a-scene>
</div>

<script>
  const button = document.getElementById('startButton');
  const videoEl = document.getElementById('video1');
  const videoPlane = document.getElementById('videoPlane');
  const targetEntity = document.querySelector('[mindar-image-target]');
  let isPlaying = false;

  // Разблокировка видео на iOS
  button.addEventListener('click', async () => {
    try {
      videoEl.muted = true;
      await videoEl.play();
      videoEl.pause();
      videoEl.currentTime = 0;
      button.style.display = 'none';
    } catch (err) {
      alert('Не удалось включить камеру. Проверьте разрешения.');
      console.error(err);
    }
  });

  // Воспроизведение видео при нахождении маркера
  targetEntity.addEventListener('targetFound', () => {
    if (!isPlaying) {
      targetEntity.setAttribute('visible', 'true');
      videoPlane.emit('showVideo'); 
      videoEl.muted = false;
      videoEl.currentTime = 0;
      videoEl.play();
      isPlaying = true;
    }
  });

  // Остановка видео при потере маркера
  targetEntity.addEventListener('targetLost', () => {
    videoEl.pause();
    videoEl.currentTime = 0;
    targetEntity.setAttribute('visible', 'false');
    isPlaying = false;
  });
</script>

</body>
</html>
