<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка фото и видео</title>
</head>
<body>
  <h2>Загрузка фото и видео для AR</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>Фото: <input type="file" name="photo" required></label><br><br>
    <label>Видео: <input type="file" name="video" required></label><br><br>
    <button type="submit">Загрузить</button>
  </form>
</body>
</html>
