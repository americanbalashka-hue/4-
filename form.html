<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TamerlanMotion — Загрузка AR</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg,#6e8efb,#a777e3);
      color: #fff;
      text-align: center;
      padding: 50px;
      animation: gradient 5s ease infinite;
    }
    @keyframes gradient {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    h2 {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    form {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    input {
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background: #ffb347;
      background: linear-gradient(to right, #ffcc33, #ff6600);
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>TamerlanMotion — Загрузка AR</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>Фото: <input type="file" name="photo" required></label>
    <label>Видео: <input type="file" name="video" required></label>
    <label>Mind-файл: <input type="file" name="mind" required></label>
    <button type="submit">Загрузить</button>
  </form>
</body>
</html>
